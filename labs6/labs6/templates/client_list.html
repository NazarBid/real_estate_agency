{% extends 'base.html' %}

{% block title %}Clients{% endblock %}

{% block content %}
    <h2>List of Clients</h2>
    <ul>
        {% for client in clients %}
            <li>
                {{ client.first_name }} {{ client.last_name }}
                <a href="{% url 'client_detail' client.id %}">Details</a>
            </li>
        {% empty %}
            <li>No clients found</li>
        {% endfor %}
    </ul>
    <a href="{% url 'client_create' %}">Create New Client</a>
{% endblock %}
