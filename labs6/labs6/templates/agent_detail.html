{% extends 'base.html' %}

{% block title %}Agent Detail{% endblock %}

{% block content %}
    <h2>Agent Detail</h2>
    <p>First Name: {{ agent.first_name }}</p>
    <p>Last Name: {{ agent.last_name }}</p>
    <p>Specialty: {{ agent.specialty }}</p>
    <a href="{% url 'agent_update' agent.id %}">Edit</a>
    <a href="{% url 'agent_delete' agent.id %}">Delete</a>
{% endblock %}
