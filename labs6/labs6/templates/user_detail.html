{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Detail{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>User Detail</h1>
    </header>
    <p>Username: {{ user.username }}</p>
    <p>Role: {{ user.role }}</p>
    <div class="mybutton2">
        <p><a href="{% url 'user_edit' user.id %}">Edit</a>
        <a href="{% url 'user_delete' user.id %}">Delete</a></p>
    </div>
    <br>
    <footer>
        <p>&copy; 2024 Real Estate App</p>
    </footer>
</body>
</html>
